<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha - Receituário Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Definir Nova Senha</h1>
        <form id="password-form">
            <input type="password" id="new-password" placeholder="Nova senha" required />
            <input type="password" id="confirm-password" placeholder="Confirmar senha" required />
            <button type="submit">Atualizar Senha</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const access_token = params.get('access_token');
            const refresh_token = params.get('refresh_token');
            if (access_token && refresh_token) {
                await supabaseClient.auth.setSession({ access_token, refresh_token });
                window.location.hash = '';
            }
        });

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            messageEl.style.color = '#e53e3e';

            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'As senhas não coincidem.';
                return;
            }

            const { success, error } = await window.authFunctions.updatePassword(newPassword);
            if (success) {
                messageEl.style.color = '#38a169';
                messageEl.textContent = 'Senha atualizada com sucesso.';
            } else {
                messageEl.textContent = error;
            }
        });
    </script>
</body>
</html>
