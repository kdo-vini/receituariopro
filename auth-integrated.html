<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Receituário Pro - Acesso Exclusivo para Profissionais da Saúde</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Copiar todos os estilos do auth.html original */
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #1a202c;
            --text-light: #718096;
            --white: #ffffff;
            --gray-light: #f7fafc;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            min-height: 600px;
        }
        
        /* Restante dos estilos... mantém os mesmos do auth.html */
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Incluir configuração do Supabase -->
    <script src="js/supabase-config.js"></script>
    
    <div class="auth-container">
        <!-- Sidebar e Form Container igual ao auth.html original -->
        <!-- ... mantém a estrutura HTML ... -->
    </div>
    
    <script>
        // ========================================
        // INTEGRAÇÃO REAL COM SUPABASE
        // ========================================
        
        // Verificar se já está logado
        async function checkExistingSession() {
            const session = await checkSession();
            if (session) {
                // Redirecionar baseado no tipo de usuário
                const { data: user } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (user && user.is_admin) {
                    window.location.href = 'admin.html';
                } else if (user && user.status === 'active') {
                    window.location.href = 'app.html';
                }
            }
        }
        
        checkExistingSession();
        
        // ========================================
        // HANDLER DE LOGIN REAL
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('loginBtnText');
            
            // Mostrar loading
            button.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Entrando...';
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Redirecionar baseado no tipo de usuário
                    if (result.user.is_admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'app.html';
                    }
                } else {
                    showAlert(result.error, 'error');
                    button.disabled = false;
                    btnText.textContent = 'Entrar';
                }
            } catch (error) {
                showAlert('Erro ao fazer login. Tente novamente.', 'error');
                button.disabled = false;
                btnText.textContent = 'Entrar';
            }
        });
        
        // ========================================
        // HANDLER DE CADASTRO REAL
        // ========================================
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formulário
            const formData = {
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                council: document.getElementById('registerCouncil').value,
                state: document.getElementById('registerState').value,
                registrationNumber: document.getElementById('registerNumber').value,
                specialty: document.getElementById('registerSpecialty').value,
                phone: document.getElementById('registerPhone').value,
                password: document.getElementById('registerPassword').value,
                passwordConfirm: document.getElementById('registerPasswordConfirm').value,
                acceptTerms: document.getElementById('acceptTerms').checked
            };
            
            const button = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('registerBtnText');
            
            // Validações
            if (!validateForm(formData)) {
                return;
            }
            
            // Mostrar loading
            button.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Criando conta...';
            
            try {
                const result = await registerProfessional(formData);
                
                if (result.success) {
                    // Mostrar modal de sucesso
                    showValidationModal();
                    
                    // Limpar formulário
                    e.target.reset();
                    
                    // Enviar notificação para admin (implementar backend)
                    console.log('Notificar admin sobre novo cadastro:', result.user);
                    
                } else {
                    showAlert(result.error || 'Erro ao criar conta', 'error');
                }
            } catch (error) {
                showAlert('Erro ao criar conta. Tente novamente.', 'error');
            } finally {
                button.disabled = false;
                btnText.textContent = 'Criar Conta';
            }
        });
        
        // ========================================
        // HANDLER DE RECUPERAÇÃO DE SENHA REAL
        // ========================================
        document.getElementById('recoverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('recoverEmail').value;
            const button = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('recoverBtnText');
            
            if (!validateEmail(email)) {
                showAlert('Por favor, insira um e-mail válido', 'error');
                return;
            }
            
            // Mostrar loading
            button.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Enviando...';
            
            try {
                const result = await resetPassword(email);
                
                if (result.success) {
                    showAlert(
                        'Se este e-mail estiver cadastrado, você receberá as instruções de recuperação em instantes', 
                        'success'
                    );
                    e.target.reset();
                } else {
                    showAlert('Erro ao enviar email de recuperação', 'error');
                }
            } catch (error) {
                showAlert('Erro ao processar solicitação', 'error');
            } finally {
                button.disabled = false;
                btnText.textContent = 'Enviar Link de Recuperação';
            }
        });
        
        // ========================================
        // FUNÇÕES DE VALIDAÇÃO
        // ========================================
        function validateForm(data) {
            // Validar nome
            if (!data.name || data.name.length < 3) {
                showAlert('Por favor, insira seu nome completo', 'error');
                return false;
            }
            
            // Validar email
            if (!validateEmail(data.email)) {
                showAlert('Por favor, insira um e-mail válido', 'error');
                return false;
            }
            
            // Validar conselho e estado
            if (!data.council || !data.state) {
                showAlert('Por favor, selecione seu conselho e estado', 'error');
                return false;
            }
            
            // Validar número de registro
            if (!validateRegistrationNumber(data.registrationNumber)) {
                showAlert('Número de registro inválido. Use apenas números', 'error');
                return false;
            }
            
            // Validar senha
            if (!validatePassword(data.password)) {
                showAlert('A senha deve ter no mínimo 8 caracteres', 'error');
                return false;
            }
            
            // Confirmar senha
            if (data.password !== data.passwordConfirm) {
                showAlert('As senhas não coincidem', 'error');
                return false;
            }
            
            // Aceitar termos
            if (!data.acceptTerms) {
                showAlert('Você deve aceitar os termos de uso', 'error');
                return false;
            }
            
            return true;
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validateRegistrationNumber(number) {
            const re = /^\d+$/;
            return re.test(number) && number.length >= 4 && number.length <= 10;
        }
        
        function validatePassword(password) {
            return password && password.length >= 8;
        }
        
        // ========================================
        // FUNÇÕES DE UI
        // ========================================
        function showAlert(message, type = 'warning') {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.className = `alert alert-${type} show`;
            alertMessage.textContent = message;
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }
        
        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }
        
        function showValidationModal() {
            document.getElementById('validationModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('validationModal').classList.remove('show');
            // Redirecionar para home
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
        
        function showTermsModal() {
            document.getElementById('termsModal').classList.add('show');
        }
        
        function closeTermsModal() {
            document.getElementById('termsModal').classList.remove('show');
        }
        
        // ========================================
        // VERIFICAR PARÂMETROS DA URL
        // ========================================
        const urlParams = new URLSearchParams(window.location.search);
        
        // Se vier do Stripe após pagamento
        if (urlParams.get('success') === 'true') {
            showAlert('Pagamento processado com sucesso! Seu plano foi ativado.', 'success');
        }
        
        // Se vier do link de reset de senha
        if (urlParams.get('reset') === 'true') {
            switchTab('recover');
            showAlert('Verifique seu email para redefinir a senha', 'success');
        }
        
        // Se vier após cancelamento do Stripe
        if (urlParams.get('canceled') === 'true') {
            showAlert('Pagamento cancelado. Você ainda pode usar o plano gratuito.', 'warning');
        }
    </script>
</body>
</html>
